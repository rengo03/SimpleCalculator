<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <p style="color: darkslategray;">Simple Calculator</p>
        </div>

        <div class="inputs">
            <div class="error-message1"></div>
            <input type="text" id="number1">

            <div class="error-message2"></div>
            <input type="text" type="number" id="number2">
            
        </div>
    
        <div class="buttons">
            <button id="sum">+</button>
            <button id="diff">-</button>
            <button id="multiplication">*</button>
            <button id="division">/</button>
        </div>
    </div>

    <div class="show-result">
        <p >=  <span id="result">  RESULT</span>  </p>
    </div>


    <script src="main.js"></script>
</body>
</html>
